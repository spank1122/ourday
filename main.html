  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #ffe6ee 0%, #fff0f7 50%, #ffe6ee 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;

    }

    /* ‡∏ü‡∏≠‡∏á‡∏•‡∏≠‡∏¢‡∏ï‡∏Å‡∏•‡∏á‡∏°‡∏≤ */
    .bubble {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      animation: float-down 8s ease-in infinite;
    }
    .bubble::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
      border-radius: 50%;
    }
    .bubble:nth-child(1) {
      width: 60px; height: 60px;
      left: 10%; top: -60px;
      background: rgba(255, 107, 149, 0.15);
      animation-delay: 0s;
    }
    .bubble:nth-child(2) {
      width: 40px; height: 40px;
      left: 30%; top: -40px;
      background: rgba(255, 182, 193, 0.2);
      animation-delay: 2s;
    }
    .bubble:nth-child(3) {
      width: 50px; height: 50px;
      left: 60%; top: -50px;
      background: rgba(255, 107, 149, 0.12);
      animation-delay: 4s;
    }
    .bubble:nth-child(4) {
      width: 35px; height: 35px;
      left: 80%; top: -35px;
      background: rgba(255, 182, 193, 0.18);
      animation-delay: 3s;
    }

    @keyframes float-down {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    .main-container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === Typing Text (‡πÉ‡∏ï‡πâ‡∏´‡∏±‡∏ß‡πÉ‡∏à) === */
    .typing-text {
      position: fixed;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      color: #ff6ba4;
      font-weight: 600;
      text-shadow: 0 2px 15px rgba(255, 107, 149, 0.25);
      z-index: 20;
      pointer-events: none;
      min-height: 45px;
      text-align: center;
      white-space: nowrap;
      transition: opacity 0.4s ease;
      animation: textbeat 1.5s ease-in-out infinite;
    }

    /* === ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏•‡∏±‡∏Å === */
    .heart-wrapper {
      position: absolute;
      cursor: pointer;
      user-select: none;
    }

    .heart-container {
      width: 300px;
      height: 300px;
      position: relative;
      filter: drop-shadow(0 25px 70px rgba(255, 107, 149, 0.4));
      transition: filter 0.3s ease;
      overflow: visible;
    }

    .heart-wrapper:hover .heart-container {
      filter: drop-shadow(0 35px 90px rgba(255, 107, 149, 0.55));
    }

    .heart-wrapper.clicked .heart-container {
      animation: pulse-heart 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .heart-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(-5px 8px 20px rgba(255, 107, 149, 0.35));
      overflow: visible;
    }

    .heart-path {
      animation: heartbeat 1.5s ease-in-out infinite;
      transform-origin: center;
    }

    /* ‡∏•‡∏π‡∏Å‡πÄ‡∏•‡πà‡∏ô sparkles */
    .sparkle {
      position: fixed;
      font-size: 2em;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }
    .sparkle.active {
      animation: sparkle-burst 1s ease-out forwards;
    }

    /* === ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏ô‡∏π ‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏£‡∏≠‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à === */
    .menu-wrapper {
      position: absolute;
      width: 700px;
      height: 700px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .menu-buttons {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .menu-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 250, 250, 0.9) 100%);
      color: #ff6b95;
      padding: 20px 50px;
      border-radius: 50px;
      border: 2px solid rgba(255, 107, 149, 0.2);
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 25px rgba(255, 107, 149, 0.15);
      backdrop-filter: blur(10px);
      font-family: 'Poppins', sans-serif;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.3);
    }

    .menu-btn.appear {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }
    .menu-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .menu-btn:hover {
      transform: translate(-50%, -50%) scale(0.92);
      background: linear-gradient(135deg, #ff5e9a 0%, #ff8ab9 100%);
      color: white;
      border-color: #ff5e9a;
      box-shadow: 0 15px 40px rgba(255, 107, 149, 0.4);
    }
    .menu-btn:active {
      transform: translate(-50%, -50%) scale(0.88);
    }

    /* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ô‡∏°‡∏∏‡∏° */
    .btn-1 { margin-left: -240px; margin-top: -240px; }
    .btn-2 { margin-left: 240px;  margin-top: -240px; }
    .btn-3 { margin-left: -240px; margin-top: 240px; }
    .btn-4 { margin-left: 240px;  margin-top: 240px; }

    .menu-btn.appear.btn-1 { animation: slideIn-1 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); animation-delay: 0.1s; }
    .menu-btn.appear.btn-2 { animation: slideIn-2 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); animation-delay: 0.3s; }
    .menu-btn.appear.btn-3 { animation: slideIn-3 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); animation-delay: 0.5s; }
    .menu-btn.appear.btn-4 { animation: slideIn-4 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); animation-delay: 0.7s; }

    .menu-btn.shrink { animation: shrink-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }

    /* === Animations === */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14% { transform: scale(1.12); }
      28% { transform: scale(1); }
      42% { transform: scale(1.12); }
      70% { transform: scale(1); }
    }
    @keyframes textbeat {
      0%, 100% { transform: translateX(-50%) scale(1); }
      14% { transform: translateX(-50%) scale(1.12); }
      28% { transform: translateX(-50%) scale(1); }
      42% { transform: translateX(-50%) scale(1.12); }
      70% { transform: translateX(-50%) scale(1); }
    }
    @keyframes pulse-heart {
      0% { filter: drop-shadow(0 25px 70px rgba(255, 107, 149, 0.4)); transform: scale(1); }
      50% { filter: drop-shadow(0 35px 90px rgba(255, 107, 149, 0.6)); transform: scale(1.1); }
      100% { filter: drop-shadow(0 25px 70px rgba(255, 107, 149, 0.4)); transform: scale(1); }
    }
    @keyframes sparkle-burst {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.2); }
    }
    @keyframes slideIn-1 {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0) translateY(-100px); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1) translateY(0); }
    }
    @keyframes slideIn-2 {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0) translateX(100px); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1) translateX(0); }
    }
    @keyframes slideIn-3 {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0) translateY(100px); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1) translateY(0); }
    }
    @keyframes slideIn-4 {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0) translateX(-100px); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1) translateX(0); }
    }
    @keyframes shrink-in {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to   { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .heart-container { width: 250px; height: 250px; }
      .menu-wrapper { width: 600px; height: 600px; }
      .btn-1 { margin-top: -240px; }
      .btn-2 { margin-left: 240px; }
      .btn-3 { margin-top: 240px; }
      .btn-4 { margin-left: -240px; }
    }
    @media (max-width: 600px) {
      .heart-container { width: 200px; height: 200px; }
      .menu-wrapper { width: 450px; height: 450px; }
      .menu-btn { padding: 10px 22px; font-size: 0.85em; }
      .btn-1 { margin-top: -180px; }
      .btn-2 { margin-left: 180px; }
      .btn-3 { margin-top: 180px; }
      .btn-4 { margin-left: -180px; }
    }

    /* === Admin Menu Styles === */
    .admin-menu {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 500;
    }

    .gear-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff5e9a 0%, #ff8ab9 100%);
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 107, 149, 0.3);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gear-btn:hover {
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 15px 40px rgba(255, 107, 149, 0.4);
    }
    .gear-btn:active {
      transform: rotate(90deg) scale(0.95);
    }

    .dropdown-menu {
      position: absolute;
      top: 70px;
      right: 0;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(255, 107, 149, 0.25);
      border: 2px solid rgba(255, 107, 149, 0.1);
      min-width: 220px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      animation: dropdownSlide 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .dropdown-menu.show { display: flex; }

    .dropdown-item {
      padding: 12px 20px;
      background: none;
      border: none;
      color: #ff6b95;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-align: left;
    }
    .dropdown-item:hover {
      background: rgba(255, 107, 149, 0.1);
      padding-left: 25px;
    }
    .dropdown-item:active {
      background: rgba(255, 107, 149, 0.2);
    }

    @keyframes dropdownSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Text ‡πÅ‡∏¢‡∏Å‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å main-container -->
  <h1 class="typing-text" id="typingText"></h1>

  <script>
    // === Configuration ===
    const typingText = "üíì Tap the Heart üíì";

    // ‚ö†Ô∏è ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: prompt + ‡∏£‡∏´‡∏±‡∏™‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡πÑ‡∏°‡πà‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ ‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏Å‡∏±‡∏ö‡πÄ‡∏ß‡πá‡∏ö‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß
    const ADMIN_PASSWORD = "admin123";

    // === Elements ===
    const audio = document.getElementById('backgroundMusic');
    const heartWrapper = document.getElementById('heartWrapper');
    const typingElement = document.getElementById('typingText');
    const buttons = document.querySelectorAll('.menu-btn');

    const gearBtn = document.getElementById('gearBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const adminMenu = document.getElementById('adminMenu');
    const adminActionBtn = document.getElementById('adminActionBtn');

    // === State ===
    let isOpened = false;
    let hasPlayedMusic = false;
    let charIndex = 0;

    function getIsAdmin() {
      return sessionStorage.getItem('isAdmin') === 'true';
    }
    function setIsAdmin(val) {
      sessionStorage.setItem('isAdmin', val ? 'true' : 'false');
    }

    // === 1) Typing Effect ===
    function typeWriter() {
      if (charIndex < typingText.length) {
        typingElement.textContent += typingText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 60);
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      typeWriter();
      syncAdminUI();
    });

    // === Sparkle Effect ===
    function createSparkles() {
      const sparkles = ['‚ú®', 'üíñ', '‚≠ê', '‚ú®', 'üí´', 'üåü'];
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle active';
        sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];

        const angle = (i / 12) * Math.PI * 2;
        const distance = 120;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        sparkle.style.setProperty('--tx', `${x}px`);
        sparkle.style.setProperty('--ty', `${y}px`);
        sparkle.style.left = centerX + 'px';
        sparkle.style.top = centerY + 'px';
        sparkle.style.transform = 'translate(-50%, -50%)';

        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    // === Click Heart (‡πÄ‡∏´‡∏•‡∏∑‡∏≠ handler ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß) ===
    heartWrapper.addEventListener('click', (e) => {
      e.stopPropagation();
      heartWrapper.classList.add('clicked');

      if (!isOpened) {
        isOpened = true;

        createSparkles();

        if (!hasPlayedMusic) {
          setTimeout(() => {
            audio.play().catch(err => console.log('Audio play failed:', err));
            hasPlayedMusic = true;
          }, 300);
        }

        buttons.forEach((btn) => {
          btn.classList.remove('shrink');
          btn.classList.add('appear');
        });

        typingElement.style.opacity = '0';
      } else {
        isOpened = false;

        buttons.forEach((btn) => {
          btn.classList.remove('appear');
          btn.classList.add('shrink');
          setTimeout(() => btn.classList.remove('shrink'), 600);
        });

        typingElement.style.opacity = '1';
      }
    });

    // === Admin Dropdown ===
    function toggleAdminMenu() {
      dropdownMenu.classList.toggle('show');
    }

    function syncAdminUI() {
      const isAdmin = getIsAdmin();
      if (isAdmin) {
        adminActionBtn.textContent = "üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏´‡∏°‡∏î";
      } else {
        adminActionBtn.textContent = "üë®‚Äçüíª ‡πÇ‡∏´‡∏°‡∏î‡∏ú‡∏π‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á";
      }
    }

    function handleAdminAction() {
      const isAdmin = getIsAdmin();

      if (!isAdmin) {
        const password = prompt('üîê ‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô:');
        if (password === null) return;

        if (password === ADMIN_PASSWORD) {
          setIsAdmin(true);
          alert('‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÇ‡∏´‡∏°‡∏î‡∏ú‡∏π‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡πâ‡∏ß!');
          dropdownMenu.classList.remove('show');
          syncAdminUI();
        } else {
          alert('‚ùå ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        }
      } else {
        setIsAdmin(false);
        alert('üëã ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏´‡∏°‡∏î‡∏ú‡∏π‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á');
        dropdownMenu.classList.remove('show');
        syncAdminUI();
      }
    }

    gearBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleAdminMenu();
    });

    adminActionBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      handleAdminAction();
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!adminMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    // Optional: ‡∏Å‡∏î ESC ‡∏õ‡∏¥‡∏î dropdown
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') dropdownMenu.classList.remove('show');
    });
  </script>
