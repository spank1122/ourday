  <div class="modal" id="uploadModal">

  <script type="module">
    import { supabase } from "./assets/supabase.js";

    const ITEMS_PER_PAGE = 12;

    let photos = [];
    let filteredPhotos = [];
    let currentPage = 1;
    let currentFilter = "all";
    let searchTerm = "";
    let canUpload = false;

    function loadPhotos(){
      return JSON.parse(localStorage.getItem("photos") || "[]");
    }
    function savePhotos(next){
      localStorage.setItem("photos", JSON.stringify(next));
    }

    function formatDate(dateStr){
      if (!dateStr) return "";
      const [y,m,d] = dateStr.split("-");
      const monthNames = ["","‡∏°.‡∏Ñ.","‡∏Å.‡∏û.","‡∏°‡∏µ.‡∏Ñ.","‡πÄ‡∏°.‡∏¢.","‡∏û.‡∏Ñ.","‡∏°‡∏¥.‡∏¢.","‡∏Å.‡∏Ñ.","‡∏™.‡∏Ñ.","‡∏Å.‡∏¢.","‡∏ï.‡∏Ñ.","‡∏û.‡∏¢.","‡∏ò.‡∏Ñ."];
      return `${d} ${monthNames[parseInt(m,10)]} ${parseInt(y,10)+543}`;
    }

    async function checkLogin(){
      const { data } = await supabase.auth.getSession();
      canUpload = !!data.session;
    }

    function renderControls(){
      const el = document.getElementById("controls");

      const addBtn = canUpload
        ? `<button class="btn-primary" type="button" onclick="openModal()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>`
        : "";

      el.innerHTML = `
        ${addBtn}
        <div class="search-bar">
          <span class="search-icon">üîç</span>
          <input id="searchInput" class="search-input" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà..." />
        </div>
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
          <button class="filter-btn" data-filter="name">‡∏ä‡∏∑‡πà‡∏≠ A-Z</button>
          <button class="filter-btn" data-filter="date-new">‡πÉ‡∏´‡∏°‡πà‡∏Å‡πà‡∏≠‡∏ô</button>
          <button class="filter-btn" data-filter="date-old">‡πÄ‡∏Å‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô</button>
        </div>
      `;

      document.getElementById("searchInput").addEventListener("input", (e) => {
        searchTerm = (e.target.value || "").toLowerCase();
        currentPage = 1;
        applyFiltersAndSearch();
      });

      el.querySelectorAll(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          el.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          currentPage = 1;
          applyFiltersAndSearch();
        });
      });
    }

    function applyFiltersAndSearch(){
      photos = loadPhotos();

      filteredPhotos = photos.filter(p => {
        const nm = (p.name || "").toLowerCase();
        const dt = (p.date || "");
        return nm.includes(searchTerm) || dt.includes(searchTerm);
      });

      if (currentFilter === "name"){
        filteredPhotos.sort((a,b) => (a.name||"").localeCompare((b.name||""), "th"));
      } else if (currentFilter === "date-new"){
        filteredPhotos.sort((a,b) => new Date(b.date) - new Date(a.date));
      } else if (currentFilter === "date-old"){
        filteredPhotos.sort((a,b) => new Date(a.date) - new Date(b.date));
      }

      const totalPages = Math.max(1, Math.ceil(filteredPhotos.length / ITEMS_PER_PAGE));
      if (currentPage > totalPages) currentPage = totalPages;

      renderPhotos();
      renderPagination();
    }

    function renderPhotos(){
      const grid = document.getElementById("galleryGrid");
      const empty = document.getElementById("emptyState");

      if (filteredPhotos.length === 0){
        grid.innerHTML = "";
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";

      const start = (currentPage-1)*ITEMS_PER_PAGE;
      const pageItems = filteredPhotos.slice(start, start+ITEMS_PER_PAGE);

      grid.innerHTML = pageItems.map(p => {
        const safeName = String(p.name||"").replace(/"/g,'&quot;');
        return `
          <div class="photo-card">
            <img class="photo-image" src="${p.image}" alt="${safeName}" onclick="window.open('${p.image}','_blank')" />
            <div class="photo-info">
              <div class="photo-name" title="${safeName}">${safeName}</div>
              <div class="photo-date">${formatDate(p.date)}</div>
              ${p.desc ? `<div class="photo-desc">${p.desc}</div>` : ""}
              ${canUpload ? `<button class="photo-delete" onclick="deletePhoto(${p.id})">‡∏•‡∏ö</button>` : ""}
            </div>
          </div>
        `;
      }).join("");
    }

    function renderPagination(){
      const el = document.getElementById("pagination");
      const totalPages = Math.ceil(filteredPhotos.length / ITEMS_PER_PAGE);

      if (totalPages <= 1){
        el.innerHTML = "";
        return;
      }

      let html = "";
      html += `<button class="pagination-btn" ${currentPage===1?"disabled":""} onclick="goToPage(${currentPage-1})">‚Üê ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>`;
      for (let i=1;i<=totalPages;i++){
        if (i===currentPage) html += `<button class="pagination-btn active">${i}</button>`;
        else if (i<=3 || i>totalPages-2 || (i>=currentPage-1 && i<=currentPage+1))
          html += `<button class="pagination-btn" onclick="goToPage(${i})">${i}</button>`;
        else if (i===4 || i===totalPages-3) html += `<span style="color:#ff6b95;font-weight:900;">...</span>`;
      }
      html += `<button class="pagination-btn" ${currentPage===totalPages?"disabled":""} onclick="goToPage(${currentPage+1})">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí</button>`;
      el.innerHTML = html;
    }

    window.goToPage = (p) => {
      currentPage = p;
      renderPhotos();
      renderPagination();
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    window.openModal = () => {
      if (!canUpload) return;
      document.getElementById("uploadModal").classList.add("show");
    };
    window.closeModal = () => {
      document.getElementById("uploadModal").classList.remove("show");
      document.getElementById("uploadForm").reset();
    };

    window.handleSubmit = (e) => {
      e.preventDefault();
      if (!canUpload) return;

      const file = document.getElementById("fileInput").files[0];
      const name = (document.getElementById("photoName").value || "").trim();
      const desc = document.getElementById("photoDesc").value || "";

      if (!file || !name) return;

      const reader = new FileReader();
      reader.onload = () => {
        const newPhoto = {
          id: Date.now(),
          name,
          desc,
          image: reader.result,
          date: new Date().toLocaleDateString("th-TH", { year:"numeric", month:"2-digit", day:"2-digit" })
            .split("/").reverse().join("-")
        };
        const all = loadPhotos();
        all.unshift(newPhoto);
        savePhotos(all);
        closeModal();
        applyFiltersAndSearch();
      };
      reader.readAsDataURL(file);
    };

    window.deletePhoto = (id) => {
      if (!canUpload) return;
      if (!confirm("‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ?")) return;
      const next = loadPhotos().filter(p => p.id !== id);
      savePhotos(next);
      applyFiltersAndSearch();
    };

    // init
    await checkLogin();
    renderControls();
    applyFiltersAndSearch();

    // close modal on outside click
    document.getElementById("uploadModal").addEventListener("click", (e) => {
      if (e.target.id === "uploadModal") closeModal();
    });
  </script>
